<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::head">

</head>
<body class="sidebar-mini fixed">
<div class="wrapper">
    <!-- Navbar-->
    <header th:replace="common/header :: header"></header>
    <!-- Side-Nav-->
    <aside th:replace="common/menu :: menu"></aside>

    <div class="content-wrapper">
        <div class="page-title">
            <div>
                <p>编辑产品</p>
            </div>
            <div>
                <ul class="breadcrumb">
                    <li><i class="fa fa-home fa-lg"></i></li>
                    <li>产品 </li>
                    <li><a href="#">编辑产品</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="well bs-component">
                                <form class="form-horizontal" id="productEditForm" th:action="@{/admin/product/edit}" method="post">
                                    <fieldset>
                                        <legend>产品基本信息</legend>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="name">名称</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" name="name" type="text" required th:value="${product.name}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="point">积分</label>
                                            <div class="col-lg-2">
                                                <input class="form-control" name="point" type="number" required>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="source">图标</label>
                                            <div class="col-lg-2">
                                                <input class="form-control" name="author" type="text" required>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">是否发布</label>
                                            <div class="col-lg-10">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value="1" name="status" checked>发布
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">描述</label>
                                            <div class="col-lg-10">
                                                <textarea name="description" maxlength="250" cols="75"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="content">内容</label>
                                            <div class="col-lg-10">
                                                <div id="contentSection"></div>
                                                <input type="hidden" id="content" name="content"></input>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-lg-10 col-lg-offset-2">
                                                <button class="btn btn-default" type="reset">取消</button>
                                                <button class="btn btn-primary" type="submit" id="saveButton">保存</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Javascripts-->
<div th:replace="common/foot :: foot"></div>
<script th:src="@{/js/app/articleAdd.js}"></script>
</body>
</html>
