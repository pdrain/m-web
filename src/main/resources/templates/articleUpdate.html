<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::head">

</head>
<body class="sidebar-mini fixed">
<div class="wrapper">
    <!-- Navbar-->
    <header th:replace="common/header :: header"></header>
    <!-- Side-Nav-->
    <aside th:replace="common/menu :: menu"></aside>

    <div class="content-wrapper">
        <div class="page-title">
            <div>
                <p>编辑文章</p>
            </div>
            <div>
                <ul class="breadcrumb">
                    <li><i class="fa fa-home fa-lg"></i></li>
                    <li>文章 </li>
                    <li><a href="#">编辑文章</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="well bs-component">
                                <form th:if="${article != null}" class="form-horizontal" id="articleUpdateForm" th:action="@{/admin/articles/update}" method="post">
                                    <fieldset>
                                        <legend>增加基本信息</legend>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="title">名称</label>
                                            <div class="col-lg-4">
                                                <input class="form-control" name="title" type="text" required th:value="${article.title}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="author">作者</label>
                                            <div class="col-lg-2">
                                                <input class="form-control" name="author" type="text" required th:value="${article.author}">
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="source">来源</label>
                                            <div class="col-lg-2">
                                                <input class="form-control" name="source" type="text" required th:value="${article.source}">
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">是否发布</label>
                                            <div class="col-lg-10">
                                                <div class="checkbox">
                                                    <label th:switch="${article.status}">
                                                        <input th:case="1" type="checkbox" value="1" name="status" checked>发布</input>
                                                        <input th:case="0" type="checkbox" value="1" name="status" >发布</input>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">描述</label>
                                            <div class="col-lg-10">
                                                <textarea name="description" maxlength="250" cols="75" th:text="${article.description}"> </textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="textArea">内容</label>
                                            <div class="col-lg-10">
                                                <div id="contentSection"></div>
                                                <input type="hidden" id="content" name="content" th:value="${article.content}"></input>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-lg-10 col-lg-offset-2">
                                                <button class="btn btn-default" type="reset">取消</button>
                                                <button class="btn btn-primary" type="submit" id="saveButton">保存</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Javascripts-->
<div th:replace="common/foot :: foot"></div>
<script th:src="@{/js/app/articleUpdate.js}"></script>
</body>
</html>
