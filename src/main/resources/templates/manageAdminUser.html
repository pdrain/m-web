<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::head">

</head>
<body class="sidebar-mini fixed">
<div class="wrapper" >
    <!-- Navbar-->
    <header th:replace="common/header :: header"></header>
    <!-- Side-Nav-->
    <aside th:replace="common/menu :: menu"></aside>

    <div class="content-wrapper"  id="app">
        <div class="page-title">
            <div>
                <p>系统用户管理</p>
            </div>
            <div>
                <ul class="breadcrumb">
                    <li><i class="fa fa-home fa-lg"></i></li>
                    <li>系统用户管理</li>
                    <li><a href="#">系统用户新增／编辑</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <fieldset>
                        <legend>用户{{modelName}}</legend>
                        <div class="form-group">
                            <label class="control-label" >登录账号：</label>
                            <input  class="form-control" type="text" v-model="adminUser.user" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" >登录密码：</label>
                            <input  class="form-control" type="password" v-model="adminUser.password" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" >重复密码：</label>
                            <input  class="form-control" type="password" v-model="adminUser.password1" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" >姓名：</label>
                            <input  class="form-control" type="text"  v-model="adminUser.userName"  required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" >角色：</label>
                            <select  class="form-control" v-model="adminUser.roleId" >
                                <option value="0">--请选择角色--</option>
                                <option value="1">超级管理员</option>
                                <option value="2">管理员</option>
                                <option value="3">跟单</option>
                                <option value="4">财务</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button class="btn btn-default" @click="reset">取消</button>
                                <button class="btn btn-primary" @click="save">保存</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>

        </div>

    </div>
</div>
<!-- Javascripts-->
<div th:replace="common/foot :: foot"></div>
<script data-main="/web/js/app/userManage.js" src="/web/js/require.js"></script>
</body>
</html>
