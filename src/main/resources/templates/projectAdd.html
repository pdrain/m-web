<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::head">

</head>
<body class="sidebar-mini fixed">
<div class="wrapper">
    <!-- Navbar-->
    <header th:replace="common/header :: header"></header>
    <!-- Side-Nav-->
    <aside th:replace="common/menu :: menu"></aside>

    <div class="content-wrapper">
        <div class="page-title">
            <div>
                <p>Bootstrap default form components</p>
            </div>
            <div>
                <ul class="breadcrumb">
                    <li><i class="fa fa-home fa-lg"></i></li>
                    <li>Forms</li>
                    <li><a href="#">Form Components</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="well bs-component">
                                <form class="form-horizontal">
                                    <fieldset>
                                        <legend>增加项目详情</legend>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="categoryId">项目名称</label>
                                            <div class="col-lg-10">
                                                <select class="form-control" name="categoryId">
                                                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                                </select>
                                                <input type="hidden" name="categoryName"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="textArea">项目简介</label>
                                            <div class="col-lg-10">
                                                <textarea class="form-control" id="textArea" rows="3" name="shortDesc"></textarea><span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="textArea">项目详情</label>
                                            <div class="col-lg-10">
                                                <textarea class="form-control" id="textArea" rows="3" name="detail"></textarea><span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="minPrice">最低价</label>
                                            <div class="col-lg-4">
                                                <input class="form-control" id="minPrice" type="number" placeholder="最低" min="0">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="maxPrice">最高价</label>
                                            <div class="col-lg-4">
                                                <input class="form-control" name="maxPrice" type="number" placeholder="最低" min="0">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="imgPath">图片地址</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" name="imgPath" type="url" placeholder="http://">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" >关注度</label>
                                            <div class="col-lg-2">
                                                <input class="form-control" name="concern" type="number" placeholder="关注度" max="5" min="0" value="5">
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" >安全度</label>

                                            <div class="col-lg-2">
                                                <input class="form-control" name="safe" type="number" placeholder="安全度" max="5" min="0" value="5">
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" >复杂度</label>

                                            <div class="col-lg-2">
                                                <input class="form-control" name="complex" type="number" placeholder="复杂度" max="5" min="0" value="5">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">是否激活</label>
                                            <div class="col-lg-10">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value="1" name="status">激活
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-lg-10 col-lg-offset-2">
                                                <button class="btn btn-default" type="reset">Cancel</button>
                                                <button class="btn btn-primary" type="submit">Submit</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Javascripts-->
<div th:replace="common/foot :: foot"></div>
</body>
</html>
