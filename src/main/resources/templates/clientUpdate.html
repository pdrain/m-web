<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::head">
<body class="sidebar-mini fixed">
<div class="wrapper">
    <!-- Navbar-->
    <header th:replace="common/header :: header"></header>
    <!-- Side-Nav-->
    <aside th:replace="common/menu :: menu"></aside>

    <div class="content-wrapper">
        <div class="page-title">
            <div>
                <p>编辑业务员信息</p>
            </div>
            <div>
                <ul class="breadcrumb">
                    <li><i class="fa fa-home fa-lg"></i></li>
                    <li>业务员管理</li>
                    <li><a href="#">编辑业务员信息</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="well bs-component">

                                <form class="form-horizontal" th:action="@{/admin/clients/update}" method="post">
                                    <fieldset>
                                        <input type="hidden" th:value="${user.status}" name="status">
                                        <input type="hidden" th:value="${user.userType}" name="userType">
                                        <input type="hidden" th:value="${user.jobTitle}" name="jobTitle">
                                        <legend>编辑业务员信息</legend>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="name">姓名</label>
                                            <div class="col-lg-4">
                                                <input type="text" th:value="${user.userName}" disabled>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="nickName">昵称</label>
                                            <div class="col-lg-4">
                                                <input type="text" disabled th:value="${user.nickName}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="shopName">店名</label>
                                            <div class="col-lg-4">
                                                <input type="text" disabled th:value="${user.shopName}">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="contact">联系人</label>
                                            <div class="col-lg-4">
                                                <input type="text" disabled th:value="${user.contact}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="userType">用户类型</label>
                                            <div class="col-lg-4">
                                                <input type="text" disabled th:value="${user.userTypeName}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="jobTitle">头衔</label>
                                            <div class="col-lg-4">
                                                <input type="text" disabled th:value="${user.jotTitleName}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="contractNo">合同号</label>
                                            <div class="col-lg-4">
                                                <input type="text" name="contractNo" th:value="${user.contractNo}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="numberId">身份证号</label>
                                            <div class="col-lg-4">
                                                <input type="text" name="numberId" th:value="${user.numberId}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="phone">电话</label>
                                            <div class="col-lg-4">
                                                <input type="text" name="phone" th:value="${user.phone}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="address">地址</label>
                                            <div class="col-lg-4">
                                                <input type="text" name="address" th:value="${user.address}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="businessLicense">营业执照</label>
                                            <div class="col-lg-4">
                                                <input type="text" name="businessLicense" th:value="${user.businessLicense}">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-lg-10 col-lg-offset-2">
                                                <button class="btn btn-default" type="reset">取消</button>
                                                <button class="btn btn-primary" type="submit">保存</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Javascripts-->
<div th:replace="common/foot :: foot"></div>

</body>
</html>
