<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::head">

</head>
<body class="sidebar-mini fixed">
<div class="wrapper">
    <!-- Navbar-->
    <header th:replace="common/header :: header"></header>
    <!-- Side-Nav-->
    <aside th:replace="common/menu :: menu"></aside>

    <div class="content-wrapper">
        <div class="page-title">
            <div>
                <p>Bootstrap default form components</p>
            </div>
            <div>
                <ul class="breadcrumb">
                    <li><i class="fa fa-home fa-lg"></i></li>
                    <li>Forms</li>
                    <li><a href="#">Form Components</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="row">
                        <div class="col-lg-12">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item:${list}">
                                    <td th:text="${item.title}"></td>
                                    <td th:text="${item.status == 0 ? '未激活':'已激活'}"></td>
                                    <td><a th:href="@{/info/{id}(id=${item.id})}">查看</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="well bs-component">
                                <form class="form-horizontal" id="infoAddForm" th:action="@{/info/add}" method="post">
                                    <fieldset>
                                        <legend>增加基本信息</legend>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="title">名称</label>
                                            <div class="col-lg-4">
                                                <input class="form-control" name="title" type="text" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="ranage">排序</label>
                                            <div class="col-lg-2">
                                                <input class="form-control" name="range" type="number" value="0">
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">是否激活</label>
                                            <div class="col-lg-10">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value="1" name="status" checked>激活
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="textArea">内容</label>
                                            <div class="col-lg-10">
                                                <div id="contentSection"></div>
                                                <input type="hidden" id="content" name="content"></input>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-lg-10 col-lg-offset-2">
                                                <button class="btn btn-default" type="reset">取消</button>
                                                <button class="btn btn-primary" type="submit" id="saveButton">保存</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Javascripts-->
<div th:replace="common/foot :: foot"></div>
<script th:src="@{/js/app/infoAdd.js}"></script>
<script>

</script>
</body>
</html>
