<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::head">
<body class="sidebar-mini fixed">
<div class="wrapper">
    <!-- Navbar-->
    <header th:replace="common/header :: header"></header>
    <!-- Side-Nav-->
    <aside th:replace="common/menu :: menu"></aside>

    <div class="content-wrapper">
        <div class="page-title">
            <div>
                <p>增加菜单</p>
            </div>
            <div>
                <ul class="breadcrumb">
                    <li><i class="fa fa-home fa-lg"></i></li>
                    <li>菜单</li>
                    <li><a href="#">增加菜单</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="well bs-component">

                                <form class="form-horizontal" th:action="@{/admin/category/add}" method="post">
                                    <fieldset>
                                        <legend>增加菜单</legend>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="name">菜单名称</label>
                                            <div class="col-lg-4">
                                                <input type="text" name="name" required/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="grade">级别</label>
                                            <div class="col-lg-4">
                                                <select class="form-control" name="grade" required  id="menuSeleced">
                                                    <option value="">请选择菜单级别</option>
                                                    <option value="1">一级菜单</option>
                                                    <option value="2">二级菜单</option>
                                                    <option value="3">三级菜单</option>
                                                </select>
                                                <input type="hidden" name="parentId" id="parentId">
                                            </div>
                                        </div>
                                        <div class="form-group" id="firstMenuSection" style="display: none">
                                            <label class="col-lg-2 control-label" for="grade">选择一级父菜单</label>
                                            <div class="col-lg-4">
                                                <select class="form-control" >
                                                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:if ="${category.grade == 1}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" id="secondMenuSection" style="display: none">
                                            <label class="col-lg-2 control-label" for="grade">选择二级父菜单</label>
                                            <div class="col-lg-2">
                                                <select class="form-control">
                                                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:if ="${category.grade == 2}"></option>
                                                </select>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="icon">图标</label>
                                            <div class="col-lg-10">
                                                <input type="text" name="icon"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="range">排序指数</label>
                                            <div class="col-lg-10">
                                                <input type="number" name="range" placeholder="从大到小" value="0"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">是否热门</label>
                                            <div class="col-lg-10">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value="1" name="hot">热门
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">是否激活</label>
                                            <div class="col-lg-10">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value="1" name="status" checked>激活
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-lg-10 col-lg-offset-2">
                                                <button class="btn btn-default" type="reset">取消</button>
                                                <button class="btn btn-primary" type="submit">保存</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Javascripts-->
<div th:replace="common/foot :: foot"></div>
<script th:src="@{/js/app/category.js}"></script>
</body>
</html>
